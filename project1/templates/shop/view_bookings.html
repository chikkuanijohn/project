<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>view_bookings</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">project1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addproduct">Addproduct</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="view_bookings">view_bookings</a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          {% for i in view_bookings %}
          <div class="col-lg-12">
            <img src="{{ i.product.img.url }}" alt="product image">
          </div>
          <div class="col-md-7">
            <h1 class="mb-3">{{i.product.name}}</h1>
            <p>price:<span class="text-success fw-">${{br.offer_price}}</span></p>
            <p>date:<span class="text-success fw-">${{br.date}}</span></p>
            <p>qty:<span class="text-success fw-">${{br.qty}}</span></p>


          </div>
            <!-- Name:{{i.product.name}} 
            price:{{i.product.offer_price}} <br> -->
           
          </div>
          {% endfor %}
  
        </div>
        
  
  
      </div> 
</body>
</html>
