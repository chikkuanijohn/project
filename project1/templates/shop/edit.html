<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Products Page</title>
     
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 </head>
 
 <body>
     <div class="container mt-5">
         <h2 class="text-center mb-4">Edit Product</h2>
         <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group">
                 <label for="pid"><b>Product ID</b></label>
                 <input type="text" class="form-control" name="proid" id="pid" placeholder="Enter product ID" required value="{{data.pid}}">
             </div>
 
             <div class="form-group">
                 <label for="name"><b>Product Name</b></label>
                 <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" required value="{{data.name}}">
             </div>
 
             <div class="form-group">
                 <label for="descrip"><b>Description</b></label>
                 <textarea class="form-control" name="descrip" id="descrip" rows="3" placeholder="Enter product description" required>{{data.des}}</textarea>
             </div>
 
             <div class="form-group">
                 <label for="price"><b>Price</b></label>
                 <input type="number" class="form-control" name="price" id="price" placeholder="Enter price" required value="{{data.price}}">
             </div>
 
             <div class="form-group">
                 <label for="offer_price"><b>Offer Price</b></label>
                 <input type="number" class="form-control" name="off_price" id="offer_price" placeholder="Enter offer price"value="{{data.offer_price}}">
             </div>
 
             <div class="form-group">
                 <label for="stock"><b>Stock</b></label>
                 <input type="number" class="form-control" name="stock" id="stock" placeholder="Enter stock quantity" required value="{{data.stock}}">
             </div>
 
             <div class="form-group">
                 <label for="image"><b>Image</b></label>
                 <input type="file" class="form-control-file" name="img" id="image" >
             </div>
             <div>
                <img src="{{data.img.url}}" alt="" style="width: 100px; height: 100px;">
             </div>
 
             <button type="submit" class="btn btn-primary btn-block">submit</button>
         </form>
     </div>
 
     
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 
 </html>
