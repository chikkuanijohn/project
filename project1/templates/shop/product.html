<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  class=container>
        <div class="row">
            {% for pro in products %}
            <div class="col-lg-4">
                <a href="view_product/{{pro.pk}}">
                    <img class="card-img-top" src="{{pro.img.url}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{pro.name}}</h4>
                        <p class="card-text">{{pro.dis}}</p>

                    </div>

                </a>

            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
