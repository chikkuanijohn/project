<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">project1_shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container" style="margin-top: 20px;">
        <div class="row" style="gap:10px">
          {% for pro in products %}
          <a href="product_dtls/{{pro.pk}}">
            <div class="card" style="width:350px; ">
              <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 100%; height: 400px;">
              <div class="card-body">
                <h4 class="card-title">{{ pro.name }}</h4>
                <p class="card-text">{{ pro.des }}</p>
              </div>
            </div><br>
          </a>
          {% endfor %}
        </div>
      </div>
</body>
</html>
