<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h3 class="text-center mb-4">REGISTER</h3>
      
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="uname">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address</b></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pswd">
        </div>
    
        <button type="submit" class="btn w-100" style="background-color: #fdfd96; color: black;">Register</button>
      </form>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
