<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo_pro login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h3 class="text-center mb-4 text-dark">LOGIN</h3>

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="uname" class="form-label text-light"><b>Enter Username</b></label>
          <input type="text" class="form-control" id="uname" placeholder="Enter your username" name="uname">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label text-light"><b>Password</b></label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
<!-- {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}  -->


{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  {{ message }}
</div>
{% endfor %}
{% endif %}

      </form>

      <div class="text-center mt-3">
        <a href="./register.html" class="text-decoration-none text-light">Register Now</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
